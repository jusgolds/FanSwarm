{% extends 'base.html' %}

{% block content %}

<h1>{{ user.username }}'s Profile</h1>

<ul>
  <li>{{ user.name }}</li>
  <li>{{ user.email }}</li>
  <li>{{ user.user_location }}</li>
  <li>{{ user.member_since }}</li>
</ul>

<h3>Favorite Teams</h3>
<ul>
  {% for team in user.favorite_teams.all %}
  <li>{{ team }}</li>
  {% endfor %}
</ul>

<a href="{% url 'user-edit' user_id=user.id %}">Edit</a>

{% endblock %}
