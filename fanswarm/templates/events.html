{% extends 'base.html' %}

{% block content %}

<h1>Events</h1>

<ul>
  {% for event in event_list %}
  <li><a href="{% url 'event-detail' event_id=event.id %}">{{ event.fan_team }} vs. {{ event.opp_team}}</a></li>
  {% endfor %}
</ul>

<a href="{% url 'event-create' event_id=event.id %}">Create new event!</a>

{% endblock %}
