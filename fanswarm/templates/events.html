{% extends 'base.html' %}

{% block content %}

<h1>Events</h1>

<ul>
  {% for event in event_list %}
  <li><a href="{% url 'event-detail' event_id=event.id %}">{{ event.fan_team }} vs. {{ event.opp_team}}</a> on {{ event.event_date }} at {{ event.bar }}</li>
  {% endfor %}
</ul>

{% if user.is_authenticated %}
<a href="{% url 'event-create' %}">Create new event!</a>
{% endif %}

{% endblock %}
