{% extends 'base.html' %}

{% block content %}

<h1>{{ event.fan_team }} vs. {{ event.opp_team }}</h1>

<ul>
  <li>The game is on {{ event.event_date }} at {{ event.event_time }}</li>
  <li>Join us at {{ event.bar }}</li>
</ul>

<a href="{% url 'event-edit' event_id=event.id %}">Edit</a>
<br>
<a href="{% url 'events' %}">Back to Events</a>

{% endblock %}
